
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPKP 4 Online - Sistem Pelaporan Senggaraan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    #root:empty::before {
      content: 'Sila tunggu, sistem sedang dimuatkan...';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #64748b;
      font-size: 0.875rem;
    }
    .error-box {
      background: #fef2f2;
      color: #991b1b;
      padding: 20px;
      margin: 20px;
      border: 2px solid #fee2e2;
      border-radius: 12px;
      font-family: monospace;
    }
  </style>
  <script>
    // Penyelamat jika process.env tidak wujud
    window.process = { env: { API_KEY: "" } };
    
    // Paparkan ralat terus ke skrin jika crash
    window.onerror = function(msg, url, line, col, error) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `<div class="error-box">
          <h3 style="margin-top:0">Ralat dikesan! (Skrin Putih)</h3>
          <p>Mesej: ${msg}</p>
          <p>Lokasi: ${url} (Baris: ${line})</p>
          <p>Sila pastikan semua fail telah di-upload ke GitHub dengan betul.</p>
        </div>`;
      }
      return false;
    };
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50">
  <div id="root"></div>
</body>
</html>
