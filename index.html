
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPKP 4 ATD (Interim) - Sistem Pelaporan Senggaraan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
    #root:empty::before {
      content: 'Memuatkan Sistem BPKP 4...';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #64748b;
      font-weight: 600;
    }
    
    /* Gaya untuk Cetakan */
    @media print {
      .no-print { display: none !important; }
      body { background-color: white !important; }
      .print-container { 
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      @page {
        size: A4;
        margin: 0;
      }
    }

    .error-container {
      padding: 40px;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      border: 1px solid #fee2e2;
    }
    .error-title { color: #991b1b; font-weight: 800; font-size: 1.25rem; margin-bottom: 1rem; }
    .error-code { background: #f1f5f9; padding: 15px; border-radius: 12px; font-family: monospace; font-size: 0.75rem; overflow-x: auto; }
  </style>
  <script>
    window.process = { env: { API_KEY: "" } };
    window.onerror = function(msg, url, line, col, error) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div class="error-container">
            <h3 class="error-title">Sistem Gagal Dimuatkan</h3>
            <p style="margin-bottom: 15px; color: #475569;">Ralat teknikal dikesan pada pelayar anda:</p>
            <div class="error-code">
              Mesej: ${msg}<br>
              Fail: ${url}<br>
              Baris: ${line}
            </div>
            <button onclick="location.reload()" style="margin-top: 20px; background: #2563eb; color: white; padding: 10px 20px; border-radius: 10px; font-weight: bold; border: none; cursor: pointer;">Cuba Lagi</button>
          </div>
        `;
      }
      return false;
    };
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
